<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 550px;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            max-width: 30%;
            max-height: 30%;
        }

        .grid {
            border: #000000 1px solid;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <button id="btn">Reset</button>

    <script>
        /* creates a div container */
        const body = document.querySelector('body');
        const container = document.createElement('div');
        container.setAttribute('class', 'container');
        body.appendChild(container);

        /* loop function creates grids in container */
        let grid;
        function createGrid() {
            grid = document.createElement('div');
            container.appendChild(grid);
            grid.setAttribute('class', 'grid');
        };

        for (let i = 1; i <= 256; i++) {
            createGrid();
        };

        /* function removes grids and adds new grids based on prompt input */
        function ask() {

            while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }

            let newgrid;
            function createnewGrid() {
                newgrid = document.createElement('div');
                container.appendChild(newgrid);
                newgrid.setAttribute('class', 'grid');
            };

            let size = prompt('New grid size?');
            if (size < 100) {

                for (let i = 1; i <= size; i++) {
                    createnewGrid();
                }
            }
            else {
                alert('maximum size exceeded.');
            }

            const style = document.querySelectorAll('.grid');
        style.forEach((div) => {
            div.addEventListener("mouseover", () => { div.style.background = "black" });
        });
        }

        const btn = document.querySelector('button');

        /* clicking on the button runs the prompt funtion */
        btn.addEventListener('click', ask);

        /* hovering over div.grid turns grid black */
        const style = document.querySelectorAll('.grid');
        style.forEach((div) => {
            div.addEventListener("mouseover", () => { div.style.background = "black" });
        });

    </script>

</body>

</html>
