<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .grid {
            border: #000000 1px solid;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <button id="btn">Reset</button>
    <br>
    <script>
        /* creates a div container */
        const body = document.querySelector('body');
        const container = document.createElement('div');
        container.setAttribute('class', 'container');
        body.appendChild(container);

        /* loop function creates grids in container */
        let row;
        function createRow() {
            row = document.createElement('div');
            container.appendChild(row);
        };
        let grid;
        function createGrid() {
            grid = document.createElement('div')
            row.appendChild(grid);
        };

        for (let i = 1; i <= 16; i++) {
            createRow();
            row.setAttribute('class', 'row'+i);

            for (let i = 1; i <= 16; i++) {
                createGrid();
                grid.setAttribute('class', 'grid');
            }

        };

        /* function removes grids and adds new grids based on prompt input */
        function ask() {

            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            let newRow;
            function createnewRow() {
                newRow = document.createElement('div');
                container.appendChild(newRow);
            };

            let newGrid;
            function createnewGrid() {
                newGrid = document.createElement('div')
                newRow.appendChild(newGrid);
            };

            let size = prompt('New grid size?');
            if (size < 100) {

                for (let i = 1; i <= size; i++) {
                    createnewRow();
                    newRow.setAttribute('class', 'row'+i);

                    for (let i = 1; i <= size; i++) {
                        createnewGrid();
                        newGrid.setAttribute('class', 'grid');
                    }
                }
            }
            else {
                alert('maximum size exceeded.');
            }

            const style = document.querySelectorAll('.grid');
            style.forEach((div) => {
                div.addEventListener("mouseover", () => { div.style.background = "black" });
            });

            let total = document.getElementsByClassName('grid');
            size = total.length;
            container.setAttribute('maxwidth', size ** (1 / 2) * 20 + "px");
            container.setAttribute('maxheight', size ** (1 / 2) * 20 + "px");
            console.log('maxwidth:' + size ** (1 / 2) * 20 + "px");
            console.log('maxheight:' + size ** (1 / 2) * 20 + "px");
        }

        const btn = document.querySelector('button');

        /* clicking on the button runs the prompt funtion */
        btn.addEventListener('click', ask);

        /* hovering over div.grid turns grid black */
        const style = document.querySelectorAll('.grid');
        style.forEach((div) => {
            div.addEventListener("mouseover", () => { div.style.background = "black" });
        });

        /* set width and height of container to number of grids */
        let total = document.getElementsByClassName('grid');
        let size = total.length;
        container.setAttribute('maxwidth', size ** (1 / 2) * 20 + "px");
        container.setAttribute('maxheight', size ** (1 / 2) * 20 + "px");
        console.log('maxwidth:' + size ** (1 / 2) * 20 + "px");
        console.log('maxheight:' + size ** (1 / 2) * 20 + "px");

    </script>

</body>

</html>
