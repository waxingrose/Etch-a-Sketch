<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex: 1 1 0;
            max-width: 400px;
            max-height: 400px;
            min-width: 400px;
            min-height: 400px;
        }

        .row {
            display: flex;
            flex-direction: column;
            flex: 1 1 0;
            min-width: 0;
            min-height: 0;
        }

        @keyframes hovereffects {
            0% {
                background-color: rgb(0, 0, 0, 0);
            }

            10% {
                background-color: rgb(0, 0, 0, 0.1);
            }

            20% {
                background-color: rgb(0, 0, 0, 0.2);
            }

            30% {
                background-color: rgb(0, 0, 0, 0.3);
            }

            40% {
                background-color: rgb(0, 0, 0, 0.4);
            }

            50% {
                background-color: rgb(0, 0, 0, 0.5);
            }

            60% {
                background-color: rgb(0, 0, 0, 0.6);
            }

            70% {
                background-color: rgb(0, 0, 0, 0.7);
            }

            80% {
                background-color: rgb(0, 0, 0, 0.8);
            }

            90% {
                background-color: rgb(0, 0, 0, 0.9);
            }

            100% {
                background-color: rgb(0, 0, 0, 1);
            }
        }

        .grid {
            border: #cccccc 1px solid;
            width: auto;
            aspect-ratio: 1;
            animation-name: hovereffects;
            animation-duration: 10s;
            animation-play-state: paused;
        }

        .grid:hover {
            animation-play-state: running;
        }
    </style>
</head>

<body>
    <h1>Etch a Sketch</h1>
    <button id="btn">Reset</button>
    <br>
    <script>
        /* creates a div container */
        const body = document.querySelector('body');
        const container = document.createElement('div');
        container.setAttribute('class', 'container');
        body.appendChild(container);

        /* loop function creates grids in container */
        let row;
        function createRow() {
            row = document.createElement('div');
            container.appendChild(row);
        };
        let grid;
        function createGrid() {
            grid = document.createElement('div')
            row.appendChild(grid);
        };

        for (let i = 1; i <= 16; i++) {
            createRow();
            row.setAttribute('class', 'row');

            for (let i = 1; i <= 16; i++) {
                createGrid();
                grid.setAttribute('class', 'grid');
            }

        };

        /* function removes grids and adds new grids based on prompt input */
        function ask() {

            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            let newRow;
            function createnewRow() {
                newRow = document.createElement('div');
                container.appendChild(newRow);
            };

            let newGrid;
            function createnewGrid() {
                newGrid = document.createElement('div')
                newRow.appendChild(newGrid);
            };

            let size = prompt('New grid size?');
            if (size < 100) {

                for (let i = 1; i <= size; i++) {
                    createnewRow();
                    newRow.setAttribute('class', 'row');

                    for (let i = 1; i <= size; i++) {
                        createnewGrid();
                        newGrid.setAttribute('class', 'grid');
                    }
                }
            }
            else {
                alert('maximum size exceeded.');
            }

        }

        /* clicking on the button runs the prompt funtion */
        const btn = document.querySelector('button');
        btn.addEventListener('click', ask);

    </script>

</body>

</html>
